<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid vh-100 h-100" style="background-color: #5372f0;">
        <div class="container w-100 h-100 d-flex align-items-center justify-content-center">
            <div class="card d-none" id="card-done">
                <div class="header position-relative p-3 d-flex flex-row justify-content-between align-items-center flex-wrap">
                    <h2 class="m-0 fs-4 fw-bolder">Quiz Application</h2> <div id="question-count" class=" py-1 rounded-1 px-3 fs-4" style="background-color: #cde5ff;">05/10</div>
                    <div id="progress-border"></div>
                </div>
                <div class="quiz-body p-3 pt-4">
                        <h3 id="question-text" class="fs-3 fw-medium"></h3>
                        <div class="options-main d-flex flex-column gap-3 mt-5" id="options-main-div">
                           
                        </div>
                </div>
                <div class="Result-body p-3 py-5 d-flex flex-column align-items-center justify-content-center gap-1 d-none">
                    <h1 style="text-align: center;" class="fw-bolder fs-1">Result</h1>
                    <img src="./pngegg (1).png" alt="" class="m-auto w-25 mt-0 mb-5">
                    <h1 class="fs-4 mt-1 m-0" style="color:#5372f0;">Hey Congratulations</h1>
                    <h1 class="fs-3 fw-bold m-0" id="username"></h1>
                    <div id="score" class="fs-5 m-0">
                        Your score is 5 out of 10
                    </div>
                </div>
            </div>
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog" style="min-width: 500px;">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Enter Your Name to Start Quiz</h5>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="forname" class="form-label">Enter name</label>
    <input type="text" class="form-control" id="forname">
    <p class="text-danger" id="error" style="display: none;">Please Enter Your name to start test!</p>
                              </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" onclick="submitform()">Let's Start</button>
                        </div>
                      </div>
                    </div>
                  </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
